<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form class="calculator" name="calc">
      <input class="value" type="text" name="txt" readonly>
      <span class="num clear" id="del" onclick="document.calc.txt.value =''">c</span>
      <span class="num" id="/" onclick="document.calc.txt.value +='/'">/</span>
      <span class="num" id="x" onclick="document.calc.txt.value +='*'">*</span>
      <span class="num" id="num7" onclick="document.calc.txt.value +='7'">7</span>
      <span class="num" id="num8" onclick="document.calc.txt.value +='8'">8</span>
      <span class="num" id="num9" onclick="document.calc.txt.value +='9'">9</span>
      <span class="num" id="-" onclick="document.calc.txt.value +='-'">-</span>
      <span class="num" id="num4" onclick="document.calc.txt.value +='4'">4</span>
      <span class="num" id="num5" onclick="document.calc.txt.value +='5'">5</span>
      <span class="num" id="num6" onclick="document.calc.txt.value +='6'">6</span>
      <span class="num plus" id="+" onclick="document.calc.txt.value +='+'">+</span>
      <span class="num" id="num1" onclick="document.calc.txt.value +='1'">1</span>
      <span class="num" id="num2" onclick="document.calc.txt.value +='2'">2</span>
      <span class="num" id="num3" onclick="document.calc.txt.value +='3'">3</span>
      <span class="num" id="num0" onclick="document.calc.txt.value +='0'">0</span>
      <span class="num" onclick="document.calc.txt.value +='00'">00</span>
      <span class="num" id="." onclick="document.calc.txt.value +='.'">.</span>
      <span class="num equal" id="equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
    <script src="index.js"></script>
  </body>
</html>
